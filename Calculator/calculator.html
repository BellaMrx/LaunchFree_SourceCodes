<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- FontAwesome-->
      <link href="../../assets/fontawesome/css/fontawesome.css" rel="stylesheet">
      <link href="../../assets/fontawesome/css/brands.css" rel="stylesheet">
      <link href="../../assets/fontawesome/css/solid.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style_calculator.css">
      <title>Calculator - LaunchFree.net</title>
  </head>
  <body>
    <div class="container">
        <!-- Header -->
        <header class="header">
          <h1 class="main-headline">Calculator</h1>
        </header>
        <!--  main -->
        <main class="container">
          <div class="calculator-app">
            <a href="#calculator" class="main-nav-link active" title="Default"><i class="fa-solid fa-calculator"></i></a>
            <a href="scientific.html" class="main-nav-link fade-in" title="Scientific"><i class="fa-solid fa-atom"></i></a>         
          </div>
          <!-- container -->
          <div class="main-calculator">
            <div class="box-calculator">
                <form class="calculator" name="calc">
                    <textarea class="value" name="txt" readonly="" rows="2" cols="30" wrap="hard" maxlength="10"></textarea>
                    <span class="num clear" onclick="document.calc.txt.value =''">CE</span>
                    <span class="num sign" onclick="document.calc.txt.value +='/'"><i class="fa-solid fa-divide"></i></span>
                    <span class="num sign" onclick="document.calc.txt.value +='*'"><i class="fa-solid fa-xmark"></i></span>
                    <span class="num" onclick="document.calc.txt.value +='7'">7</span>
                    <span class="num" onclick="document.calc.txt.value +='8'">8</span>
                    <span class="num" onclick="document.calc.txt.value +='9'">9</span>
                    <span class="num sign" onclick="document.calc.txt.value +='-'"><i class="fa-solid fa-minus"></i></span>
                    <span class="num" onclick="document.calc.txt.value +='4'">4</span>
                    <span class="num" onclick="document.calc.txt.value +='5'">5</span>
                    <span class="num" onclick="document.calc.txt.value +='6'">6</span>
                    <span class="num sign" onclick="document.calc.txt.value +='+'"><i class="fa-solid fa-plus"></i></span>
                    <span class="num" onclick="document.calc.txt.value +='3'">3</span>
                    <span class="num" onclick="document.calc.txt.value +='2'">2</span>
                    <span class="num" onclick="document.calc.txt.value +='1'">1</span>
                    <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)"><i class="fa-solid fa-equals"></i></span>
                    <span class="num" onclick="document.calc.txt.value +='.'">.</span>
                    <span class="num" onclick="document.calc.txt.value +='0'">0</span>
                    <span class="num" onclick="document.calc.txt.value +='/100'">%</span>
                </form>
            </div>
          </div>
        </main>
    </div>
    <!-- Scripts -->
    <script src="script_calculator_default.js"></script>
  </body>
</html>
